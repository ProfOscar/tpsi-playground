<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>
<body>
    <h1>Client Script</h1>
    <p>Gli script client vengono eseguiti sul PC client in corrispondenza di una certa azione dell'utente (es.: click su un bottone).</p>
    <p>
        Esempio: Scegli un colore per modificare lo sfondo della pagina
        <select name="lstCol" id="lstCol"
        onChange="document.body.style.background=this.value;">
            <option value="#FFF"></option>
            <option value="#00F">blu</option>
            <option value="#F00">rosso</option>
            <option value="#FF0">giallo</option>
            <option value="#0F0">verde</option>
        </select>
    </p>
</body>
</html>
